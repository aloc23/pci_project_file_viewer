<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCI Project Files</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>PCI Project Files</h1>
  </header>
  <main>
    <section class="file-selector">
      <label for="folderSelect">Select Folder:</label>
      <select id="folderSelect">
        <option value="">-- Choose --</option>
        <option value="draft contracts">Draft Contracts</option>
        <option value="drawings">Drawings</option>
        <option value="folios">Folios</option>
        <option value="quotes">Quotes</option>
        <option value="renders">Renders</option>
      </select>
      <ul id="fileList"></ul>
    </section>
    <section id="uploadSection">
      <form id="fileUploadForm" enctype="multipart/form-data">
        <label for="fileInput">Upload File:</label>
        <input type="file" id="fileInput" multiple>
        <button type="submit">Upload</button>
      </form>
    </section>
    <section id="uploadedFilesSection">
      <h3>Uploaded Files (Local to this browser)</h3>
      <div id="uploadedFiles"></div>
    </section>
    <section id="previewSection" style="margin-top:2rem;">
      <h3>Preview</h3>
      <div id="previewArea"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 PCI Planner</p>
  </footer>
</body>
</html>

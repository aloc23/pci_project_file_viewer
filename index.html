<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCI Project Files</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>PCI Project Files</h1>
  </header>
  <main>
    <section class="file-selector">
      <label for="folderSelect">Select Folder:</label>
      <select id="folderSelect" onchange="loadFiles()">
        <option value="">-- Choose --</option>
        <option value="draft contracts">Draft Contracts</option>
        <option value="drawings">Drawings</option>
        <option value="folios">Folios</option>
        <option value="quotes">Quotes</option>
        <option value="renders">Renders</option>
      </select>
      <ul id="fileList"></ul>
    </section>
    <iframe id="fileViewer" class="viewer" hidden></iframe>
  </main>
  <!-- Add to your Files tab section -->
<section id="filesTab" class="tab-content hidden files-tab">
  <h2>Files</h2>
  <form id="fileUploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" multiple>
    <button type="submit">Upload</button>
  </form>
  <div id="filesTabContent"></div>
</section>
  <footer>
    <p>&copy; 2025 PCI Planner</p>
  </footer>
</body>
</html>
